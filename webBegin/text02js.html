<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		function openWindow(){
			if(confirm("是否打开新网页")==true)
			{
				var ww=prompt("请输入网址","http://www.baidu.com");
				window.open(ww,"_blank","width=400,height=400,toolbar=no,menubar=no,scrollbar=yes");
				
			}
			else{
				document.write("Thank you");
				alert("Thank you")
			}
		}
		</script>
	</head>

	<body>
		<input type="button" value="新窗口打开网站" onclick="openWindow()" />
	</body>

</html>
